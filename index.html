<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <title>Vue</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.4/vue.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-6">
        <div class="col-12">
          <hr />
          <div class="form-group">
            <label>Vert : </label>
            <input class="form-control" type="number" v-model="vert" />
          </div>
          <hr />
          <div class="form-group">
            <label>Bleu : </label>
            <input class="form-control" type="number" v-model="bleu"/>
          </div>
          <hr />
          <div class="form-group">
            <label>Rouge :</label>
            <input class="form-control" type="number" v-model="rouge" />
          </div>
          <hr />
          <div class="col-12">
            <button class="btn btn-primary" @click="save()">Sauvegarder</button>
            <button class="btn btn-secondary" @click="reset()">Annuler</button>
          </div>
          <hr />
            <h3> Nombre de carr√©s : {{squares.length}}</h3>
          <hr />
          <div class="col-12">
            <div class="prevsquare" v-for="(square, index) in squares" :style="{backgroundColor:square}" @click="selectedSquare=square"></div>
          </div>
          <h3 > Ajouter des couleurs !</h3>
        </div>
      </div>
      <div class="col-6">
        <div class="square mx-auto" :style="{backgroundColor:selectedSquare}"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    new Vue({
      el:'#app',
      data: {
        rouge:0,
        vert:0,
        bleu:0,
        squares:[],
        selectedSquare:'',
      },
      methods : {
        resetColor() {
          this.rouge = 0;
          this.vert = 0;
          this.bleu = 0;
          this.selectedSquare='';
        },
        save() {
          this.squares.push(`rgb(${this.rouge}, ${this.vert}, ${this.bleu}`);
          console.log(this.squares);
          this.resetColor();
        },
        reset() {
          this.squares = [];
          this.resetColor();
        },
        propageCouleur() {
          return this.square.index;
        }
      }
    })
  </script>
</body>
</html>
